<!DOCTYPE html>
<html>
<head>
    <title>For My Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20%;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #5d3a3a;
        }
        #question {
            font-size: 24px;
            margin-bottom: 30px;
            display: none; /* Hidden at first */
        }
        button {
            background-color: #ff6b88;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
        }
        #our-photo {
            width: 200px;          
            height: 200px;          
            border-radius: 50%;     
            object-fit: cover;      
            border: 5px solid white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            margin: 20px auto;     
        }
    </style>
</head>
<body>
    <img id="our-photo" src="shindo.png" alt="Our Happy Photo">
    <h1>Hello, <span id="name">[Your Lover's Name]</span>!</h1>
    <p>From the moment I met you, my life changed forever.</p>
    <p>You make every day brighter.</p>
    <button onclick="showQuestion()">Click here for a very important question</button>

    <div id="question">
        <h2>Will you make me the happiest person in the world?</h2>
        <h2>Will you marry me?</h2>
        <button onclick="answer(true)">YES!</button>
        <button onclick="answer(false)">... (Just kidding, it's YES!)</button>
    </div>

    <script>
        function showQuestion() {
            document.getElementById('question').style.display = 'block';
            document.querySelector('button').style.display = 'none';
            document.body.style.background = "linear-gradient(to right, #667eea, #764ba2)";
        }
        function answer(yes) {
            if(yes) {
                alert("I LOVE YOU! üíçüéâ You've just made me the luckiest person alive!");
            } else {
                // A little joke
                alert("I think you misclicked! Let's try that again üòâ");
                showQuestion();
            }
        }
        window.onload = function() {
            setTimeout(function() {
                let romanticText = document.createElement('p');
                romanticText.innerHTML = "Every day with you feels like a dream come true...";
                romanticText.style.opacity = '0';
                romanticText.style.transition = 'opacity 2s';
                document.body.insertBefore(romanticText, document.querySelector('button'));
                
                // Fade in the text
                setTimeout(function() {
                    romanticText.style.opacity = '1';
                }, 100);
            }, 2000); // Appears 2 seconds after page loads
        };
    </script>
  
</body>
</html>
