    <script>
        // Our secret password - CHANGE THIS TO YOUR SPECIAL WORD/NUMBER!
        const correctPassword = "trang"; // You can change this to anything meaningful

        function checkPassword() {
            const userInput = document.getElementById('passwordInput').value.toLowerCase().trim();
            const errorMessage = document.getElementById('errorMessage');

            if (userInput === correctPassword) {
                // Password correct - redirect to the main proposal page
                const token = Date.now();
                window.location.href = `proposal.html?token=${token}&auth=true`;
            } else {
                // Password wrong - show error
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();

                // Shake animation for wrong password
                document.querySelector('.password-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.password-container').style.animation = '';
                }, 500);
            }
        }

        // Allow pressing Enter to submit
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        // Add shake animation for wrong passwords
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Focus on input when page loads
        window.onload = function () {
            document.getElementById('passwordInput').focus();
        };
    </script>
